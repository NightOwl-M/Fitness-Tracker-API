services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: fitness
    ports:
      - "5433:5432"              # kør DB på localhost:5433
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d fitness"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7070:7070"
    environment:
      DB_URL: "jdbc:postgresql://postgres:5432/fitness"
      DB_USER: "app"
      DB_PASSWORD: "secret"
      JWT_SECRET: "change-me-in-prod"
      BCRYPT_COST: "12"

volumes:
  pgdata:
